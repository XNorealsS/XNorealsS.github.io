<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XN GATEWAY - Download</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-100 min-h-screen p-4">
    <div class="container mx-auto max-w-5xl">
        <!-- Header -->
        <div class="bg-white rounded-2xl shadow-2xl overflow-hidden mb-6">
            <div class="bg-blue-600 text-white p-6">
                <h2 class="text-3xl font-bold text-center">XN GATEWAY</h2>
                <p class="text-center text-blue-100 mt-2">download files</p>
            </div>
        </div>

        <!-- Download Section -->
        <div class="glass-effect rounded-lg p-6 mb-6 bg-white bg-opacity-90 shadow-lg">
            <h2 class="text-xl font-bold text-blue-900 mb-4">Download Files</h2>
            <div id="file-list" class="grid grid-cols-1 gap-4">
                <div class="flex justify-center items-center col-span-full py-8">
                    <svg class="animate-spin h-8 w-8 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </div>
            </div>
        </div>

        <!-- Navigation Buttons -->
        <div class="text-center mb-6 flex justify-center space-x-4">
            <a href="/" class="bg-blue-600 text-white py-2 px-6 rounded-lg hover:bg-blue-700 transition inline-block">
                <i class="fas fa-home mr-2"></i>Home
            </a>
            <a href="/resetkey" class="bg-blue-600 text-white py-2 px-6 rounded-lg hover:bg-blue-700 transition inline-block">
                <i class="fas fa-key mr-2"></i>Keys Setting
            </a>
        </div>
    </div>

    <script>
        const API_URL = 'https://xnorealszzid.my.id/api';

        // Function to create file card
        function createFileCard(file) {
            return `
                <div class="bg-white rounded-lg p-4 shadow hover:shadow-lg transition">
                    <div class="p-4">
                        <h3 class="font-bold text-blue-800 text-lg mb-3">${file.title}</h3>
                        <div class="flex space-x-2">
                            <a href="${file.url1}" class="flex-1 bg-blue-600 text-white py-2 px-4 rounded-lg text-center hover:bg-blue-700 transition flex items-center justify-center">
                                <i class="fas fa-download mr-2"></i>Download 1
                            </a>
                            <a href="${file.url2}" class="flex-1 bg-green-600 text-white py-2 px-4 rounded-lg text-center hover:bg-green-700 transition flex items-center justify-center">
                                <i class="fas fa-download mr-2"></i>Download 2
                            </a>
                        </div>
                    </div>
                </div>
            `;
        }

        // Load files from API
        async function loadFiles() {
            const fileList = document.getElementById('file-list');

            try {
                const res = await fetch(`${API_URL}/downloads`);
                const data = await res.json();
                
                if (data.success && data.files.length > 0) {
                    fileList.innerHTML = data.files.map(file => createFileCard(file)).join('');
                } else if (data.success && data.files.length === 0) {
                    fileList.innerHTML = `
                        <div class="text-blue-500 text-center bg-blue-50 p-4 rounded-lg col-span-full">
                            Tidak ada file untuk diunduh saat ini.
                        </div>
                    `;
                } else {
                    fileList.innerHTML = `
                        <div class="text-red-500 text-center bg-red-50 p-4 rounded-lg col-span-full">
                            Gagal memuat file: ${data.message || 'Terjadi kesalahan'}
                        </div>
                    `;
                }
            } catch (error) {
                fileList.innerHTML = `
                    <div class="text-red-500 text-center bg-red-50 p-4 rounded-lg col-span-full">
                        Terjadi kesalahan saat mengambil data dari server.
                    </div>
                `;
            }
        }

        // Load files when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            loadFiles();
        });
    </script>
</body>
</html>
